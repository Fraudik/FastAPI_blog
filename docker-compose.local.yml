# db image https://hub.docker.com/_/postgres

version: "3"
services:
  db:
    image: postgres:14
    ports:
      - "5432"
    volumes:
      - app-data:/var/lib/postgresql/data/pgdata
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_SERVER=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=blog

  web:
    build:
      context: ./app
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:
      - "8001:8001"
    volumes:
      - ./app:/app
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/blog
volumes:
  app-data:
